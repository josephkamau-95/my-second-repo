<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .hero {
            background: url('car.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .cars {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .car {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">Car Rental Company</div>
    <div class="hero">Find Your Perfect Ride</div>
    <div class="cars">
        <div class="car">
            <h3>Sedan</h3>
            <p>$40/day</p>
        </div>
        <div class="car">
            <h3>SUV</h3>
            <p>$60/day</p>
        </div>
        <div class="car">
            <h3>Luxury</h3>
            <p>$100/day</p>
        </div>
    </div>
    <div class="footer">Contact us at info@carrental.com</div>
</body>
</html>
